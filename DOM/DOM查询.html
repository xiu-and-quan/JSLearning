    <script type="text/javascript"> 
        /*
        document.getElementById()通过id获取一个元素节点对象
        document.getElementsByTagName()通过标签名获取一组元素节点对象
        document.getElementsByName()通过name属性获取一组元素节点对象
        */
       //通过id获取一个元素节点对象
       var btn01 = document.getElementById("btn01");
       btn01.onclick = function(){
           alert(btn01.innerHTML);
       }
       //通过标签名获取一组元素节点对象
       var btn02 = document.getElementsByTagName("li");
       btn01.onclick = function(){
           alert(btn01.innerHTML);
       }

       //通过name属性获取一组元素节点对象
       var btn03 = document.getElementsByName();



   
       
    </script>
