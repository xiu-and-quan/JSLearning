<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <style type="text/css">
        #box1{
            width: 200px;
            height: 200px;
            background-color: rosybrown;
        }
    </style>
</head>
<body> 
    <div id="box1" style="width: auto;">
    </div>
    <div id="button">
        <button id="btn1">点我一下</button>
    </div>
    <script type="text/javascript"> 
    var box1 = document.getElementById("box1");
    var btn1 = document.getElementById("btn1");
    btn1.onclick = function(){
        //元素.currentStyle.样式名
        //读取当前正在显示的样式
        /* 
        它可以用来读取当前正在显示的样式,如果当前元素没有设置该样式，
        则获取它的默认值
        提示：只有IE支持，其他浏览器不支持 */
        // alert(box1.currentStyle.with);
        /* 
        这个方法来获取元素当前的样式，这个方法是window的方法，可以直接使用，需要两个参数
        第一个：要获取的样式的元素
        第二个：可以传一个伪参数，一般传null 
        该方法会返回一个对象，对象中封装了当前元素对应的样式(属性)，
        可以通过对象.样式名来读取样式，如果获取的样式没有设置，则会
        获取到真实的值，而不是默认值，比如：没有设置width，它不会获
        取到auto，而是一个长度，但是该方法不支持IE8及以下的浏览器*/
        var obj = window.getComputedStyle(box1,null);
        alert(obj.width);
    }

    /**
 * 这种思想常用来解决兼容性问题
 * @param obj 对象
 * @param name 字符串属性
 * @returns {*}
 */
    function  getStyle(obj ,name){
        if(window.getComputedStyle){
    //这里最好加window. 因为不加的话，他就是变量，变量没找到会报错，下面就没有机会执行了，
    // 要是属性的话，是undefined，就转false，去执行else，不会报错了。
            return getComputedStyle(obj,null)[name];
        }else {
            return  obj.currentStyle[name];
        }
    }

       
    </script>

</body>
</html>
