<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>函数的隐藏参数</title>
    <script >
        var str = "xiu,quan";
       /* 字符串底层是以字符数组的形式保存的
          ["x","i"....]
       */
       // charAt 返回字符串指定位置的字符
       console.log(str.charAt(0));
       //indexOf, lastIndexOf分别返回字符串中指定子串的位置或最后位置。

       //charCodeAt() 根据索引获取指定的字符编码
       //String.fromCharCode()根据字符编码获取字符

       //indexOf()是从前向后找
       //lastIndexOf()是从后向前找

       /*
       slice(start,[end])
        可以从一个字符串中截取指定的内容，并将截取到内容返回，不会影响原变量
        参数：

        第一个：截取开始的位置（包括开始）  
        第二个：截取结束的位置**（不包括结束）**  
            可以省略第二个参数，如果省略则一直截取到最后  
        可以传负数，如果是负数则从后往前数 
       */
        var strSub = str.slice(0,3);
        console.log(strSub);

        /*
        substr()
        和slice()基本一致，不同的是它第二个参数不是索引，而是截取的数量
        substring()
        和slice()基本一致，不同的是它不能接受负值作为参数，如果设置一个负值，则会自动修正为0，
        substring()中如果第二个参数小于第一个，自动调整位置
        oLowerCase()
        将字符串转换为小写并返回
        toUpperCase()
        将字符串转换为大写并返回
        */

        /*
        split()
        可以根据指定内容将一个字符串拆分为一个数组
        参数：
        需要一个字符串作为参数，将会根据字符串去拆分数组
        可以接收一个正则表达式，此时会根据正则表达式去拆分数组
        */
        var strSplit = str.split(",")
        console.log(strSplit);
    </script>
</head>
<body>

</body>
</html>
