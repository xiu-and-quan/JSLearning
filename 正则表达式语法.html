<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>正则表达式语法</title>
    <script >
         /*量词 设置一个词出现多次
         {n} 正好出现n次
        ​ {m,n} 出现m到n次
        ​ {m,} m次以上
         */
        //ab出现三次
         reg1 = /(ab){3}/;
         //ab出现1到3次都可以
         reg2 = /(ab){1,3}/;
         /*
         + 至少一个，相当于{1,}
         * 0个或多个，相当于{0,}
         ? 0个或1个，相当于{0,1}
         */

        //表示至少一个b
         reg3 = /b+/;

         //0个或多个b，相当于{0,}
         reg4 = /b*/;

         //0个或1个，相当于{0,1}
         reg5 =/b?/;

         //^表示以a开头
         reg6 = /^a/;

         //$表示以a结尾
         reg6 = /a$/;

         //判断一个字符串是否是手机号
         //11位
         //以1开头；
         //第二位不能是不能是012；
         //第三位后面任意数字9个
         regTest = /^1[3-9][0-9]{9}$/;
         console.log(regTest.test("18828223278"));
         

    </script>
