<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>函数的隐藏参数</title>
    <script >
        var str = "1a2b4c5d6e7f8G";
        //根据任意字母拆成一个数组
        //str.split()可以接收一个正则表达式，此时会根据正则表达式去拆分数组
        //[A-z]表示任意字母
        var result = str.split(/[A-z]/)
        console.log(result);
        /*
        search()
        可以搜索字符串中是否含有指定内容
        如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回1
        它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
        serach()只会查找第一个，即使设置全局匹配也没用
        */
        //按照正则表达式搜索 返回索引位置
        str.search(/a[bef]c/)


        /*
        match()
        可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
        默认情况下我们的match只会找到第一个符合要求的内容，找到以后就停止检索
        我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
        可以为一个正则表达式设置多个匹配模式，且顺序无所谓
        match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */
        //[A-z]/gi  g表示全局模式,i表示忽略大小写 返回数组
        var resultMatch = str.match(/[A-z]/g)
        console.log(resultMatch);

        /*
        replace()
        可以将字符串中指定内容替换为新的内容
        参数：
        1.被替换的内容，可以接受一个正则表达式作为参数
        2.新的内容 空串则为删除””
        默认只会替换第一个
        */
        //需要两个参数，第一个参数是源数据，第二个是用来替换他的数据
        var resultReplace = str.replace(/[A-z]/gi,"");
        console.log(resultReplace);

    </script>
</head>
<body>

</body>
</html>
