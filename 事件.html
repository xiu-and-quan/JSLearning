    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script>
        /*
        事件指的是用户和浏览器之间的交互行为。比如：点击按钮、关闭窗口、鼠标移动。。。
        我们可以为事件来绑定回调函数来响应事件。
        绑定事件的方式：
        1.可以在标签的事件属性中设置相应的JS代码；
        2.可以通过为对象的指定事件属性设置回调函数的形式来处理事件；
        */
    </script>

</body>
</html>
