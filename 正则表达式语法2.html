<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>正则表达式数语法</title>
    <script >
        /*
        检查一个字符串中是否含有 .
        . 表示任意字符
        用转义字符|.
        使用构造函数时，由于参数是字符串，而\是转义字符 如果使用需要用\\才行
        \w (w->word)匹配包括下划线的任何单词字符，任意字母、数字、_ ，== [a-zA-Z_0-9]

        \W ,匹配任何非单词字符,除了字母、数字、_ [ ^[a-zA-Z_0-9]]

        \d (d->digit) 任意的数字 [0-9]

        \D 除了数字 [ ^0-9]

        \s (s->space) 空格

        \S 除了空格

        \b (b-> boundary)单词边界

        \B 除了单词边界
        */
       //表示是否含有点
       reg1 = /\./;

       //表示是否有\ 要判断\需要打两个\
       reg2 = /\\/;

       //b (b-> boundary)单词边界
       //创建一个正则表达式判断一个字符串是否含有单词child
       reg3 = /\bchild\b/;
       console.log(reg3.test("childern"));

       //接收一个用户名 去掉用户输入的空格
       var str = prompt("请输入用户名:");
       //这样写会把中间的空格都删除了
       //先取出开头空格
       str1 = str.replace(/^\s*/,"");
       //先取出结尾空格
       str2 = str.replace(/\s*$/,"");
       //用或和全局
       str = str.replace(/^\s*|\s*$/g)
       console.log(str);


    </script>
</head>

</body>
</html>
